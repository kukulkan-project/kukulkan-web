<div class="container-fluid">
    <div class="well">
        <h2 data-translate="kukulkancraftsmanApp.project.home.title">Projects</h2>
        <jhi-alert></jhi-alert>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="project.new" >
                        <span class="glyphicon glyphicon-plus"></span>
                        <span  data-translate="kukulkancraftsmanApp.project.home.createLabel">
                            Create new Project
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="appName"><span data-translate="kukulkancraftsmanApp.project.appName">App Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="author"><span data-translate="kukulkancraftsmanApp.project.author">Author</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="version"><span data-translate="kukulkancraftsmanApp.project.version">Version</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="year"><span data-translate="kukulkancraftsmanApp.project.year">Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="project in vm.projects track by project.id">
                        <td>{{project.appName}}</td>
                        <td>{{project.author}}</td>
                        <td>{{project.version}}</td>
                        <td>{{project.year}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        ui-sref="project-detail({id:project.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="project.edit({id:project.id})"
                                        class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="project.delete({id:project.id})"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
        </div>
    </div>
</div>
