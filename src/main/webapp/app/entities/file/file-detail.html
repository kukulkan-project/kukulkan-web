
<div class="container-fluid">
    <div class="well">
        <h2><span data-translate="kukulkancraftsmanApp.file.detail.title">File</span> {{vm.file.id}}</h2>
        <hr>
        <jhi-alert-error></jhi-alert-error>
        <dl class="dl-horizontal jh-entity-details">
            <dt><span data-translate="kukulkancraftsmanApp.file.file">File</span></dt>
            <dd>
                <div ng-if="vm.file.file">
                    <a ng-click="vm.openFile(vm.file.fileContentType, vm.file.file)" data-translate="entity.action.open">open</a>
                    {{vm.file.fileContentType}}, {{vm.byteSize(vm.file.file)}}
                </div>
            </dd>
        </dl>

        <button type="submit"
                ui-sref="{{ vm.previousState }}"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
        </button>

        <button type="button" ui-sref="file-detail.edit({id:vm.file.id})" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
        </button>
    </div>
</div>
