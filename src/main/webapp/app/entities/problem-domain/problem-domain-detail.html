<div class="container-fluid">
    <div class="well">
        <h2><span data-translate="kukulkancraftsmanApp.problemDomain.detail.title">Problem Domain</span> {{vm.problemDomain.id}}</h2>
        <hr>
        <jhi-alert-error></jhi-alert-error>
        <dl class="dl-horizontal jh-entity-details">
            <dt><span data-translate="kukulkancraftsmanApp.problemDomain.name">Name</span></dt>
            <dd>
                <span>{{vm.problemDomain.name}}</span>
            </dd>
            <dt><span data-translate="kukulkancraftsmanApp.problemDomain.description">Description</span></dt>
            <dd>
                <span>{{vm.problemDomain.description}}</span>
            </dd>
            <dt><span data-translate="kukulkancraftsmanApp.problemDomain.briefDescription">Brief Description</span></dt>
            <dd>
                <span>{{vm.problemDomain.briefDescription}}</span>
            </dd>
            <dt><span data-translate="kukulkancraftsmanApp.problemDomain.order">Order</span></dt>
            <dd>
                <span>{{vm.problemDomain.order}}</span>
            </dd>
        </dl>

        <button type="submit"
                ui-sref="{{ vm.previousState }}"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
        </button>

        <button type="button" ui-sref="problem-domain-detail.edit({id:vm.problemDomain.id})" class="btn btn-primary">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
        </button>
    </div>
</div>
