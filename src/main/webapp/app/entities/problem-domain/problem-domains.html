<div class="container-fluid">
    <div class="well">
        <h2 data-translate="kukulkancraftsmanApp.problemDomain.home.title">Problem Domains</h2>
        <jhi-alert></jhi-alert>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="problem-domain.new" >
                        <span class="glyphicon glyphicon-plus"></span>
                        <span  data-translate="kukulkancraftsmanApp.problemDomain.home.createLabel">
                            Create new Problem Domain
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="name"><span data-translate="kukulkancraftsmanApp.problemDomain.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="description"><span data-translate="kukulkancraftsmanApp.problemDomain.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="briefDescription"><span data-translate="kukulkancraftsmanApp.problemDomain.briefDescription">Brief Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="order"><span data-translate="kukulkancraftsmanApp.problemDomain.order">Order</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="problemDomain in vm.problemDomains track by problemDomain.id">
                        <td><a ui-sref="problem-domain-detail({id:problemDomain.id})">{{problemDomain.id}}</a></td>
                        <td>{{problemDomain.name}}</td>
                        <td>{{problemDomain.description}}</td>
                        <td>{{problemDomain.briefDescription}}</td>
                        <td>{{problemDomain.order}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        ui-sref="problem-domain-detail({id:problemDomain.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="problem-domain.edit({id:problemDomain.id})"
                                        class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="problem-domain.delete({id:problemDomain.id})"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
        </div>
    </div>
</div>
