<div class="container-fluid">
    <div class="well">
        <h2 data-translate="kukulkancraftsmanApp.discipline.home.title">Disciplines</h2>
        <jhi-alert></jhi-alert>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="discipline.new" >
                        <span class="glyphicon glyphicon-plus"></span>
                        <span  data-translate="kukulkancraftsmanApp.discipline.home.createLabel">
                            Create new Discipline
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="name"><span data-translate="kukulkancraftsmanApp.discipline.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="description"><span data-translate="kukulkancraftsmanApp.discipline.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="briefDescription"><span data-translate="kukulkancraftsmanApp.discipline.briefDescription">Brief Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="order"><span data-translate="kukulkancraftsmanApp.discipline.order">Order</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="discipline in vm.disciplines track by discipline.id">
                        <td><a ui-sref="discipline-detail({id:discipline.id})">{{discipline.id}}</a></td>
                        <td>{{discipline.name}}</td>
                        <td>{{discipline.description}}</td>
                        <td>{{discipline.briefDescription}}</td>
                        <td>{{discipline.order}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        ui-sref="discipline-detail({id:discipline.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="discipline.edit({id:discipline.id})"
                                        class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="discipline.delete({id:discipline.id})"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                    <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
        </div>
    </div>
</div>
