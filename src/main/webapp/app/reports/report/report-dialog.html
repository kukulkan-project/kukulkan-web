
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReportLabel" data-translate="kukulkancraftsmanApp.report.home.createOrEditLabel">Create or edit a Report</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.report.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.report.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kukulkancraftsmanApp.report.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.report.nombre"
                    required/>
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kukulkancraftsmanApp.report.briefDescription" for="field_briefDescription">Brief Description</label>
            <input type="text" class="form-control" name="briefDescription" id="field_briefDescription"
                    ng-model="vm.report.briefDescription"
                    required/>
            <div ng-show="editForm.briefDescription.$invalid">
                <p class="help-block"
                    ng-show="editForm.briefDescription.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kukulkancraftsmanApp.report.description" for="field_description">Description</label>
                <textarea class="form-control" name="description" id="field_description"
                    ng-model="vm.report.description" ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kukulkancraftsmanApp.report.reportType" for="field_reportType">Report Type</label>
            <select class="form-control" name="reportType" ng-model="vm.report.reportType" id="field_reportType">
                <option value="OPERATIONAL" data-translate="kukulkancraftsmanApp.ReportType.OPERATIONAL">OPERATIONAL</option>
                <option value="INFRAESTRUCTURE" data-translate="kukulkancraftsmanApp.ReportType.INFRAESTRUCTURE">INFRAESTRUCTURE</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
