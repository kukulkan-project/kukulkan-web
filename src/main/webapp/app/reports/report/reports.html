<div>
    <h2 data-translate="kukulkancraftsmanApp.report.home.title">Reports</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="report.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="kukulkancraftsmanApp.report.home.createLabel">
                        Create new Report
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span data-translate="kukulkancraftsmanApp.report.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="briefDescription"><span data-translate="kukulkancraftsmanApp.report.briefDescription">Brief Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="kukulkancraftsmanApp.report.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reportType"><span data-translate="kukulkancraftsmanApp.report.reportType">Report Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="report in vm.reports track by report.id">
                    <td><a ui-sref="report-detail({id:report.id})">{{report.id}}</a></td>
                    <td>{{report.nombre}}</td>
                    <td>{{report.briefDescription}}</td>
                    <td>{{report.description}}</td>
                    <td data-translate="{{'kukulkancraftsmanApp.ReportType.' + report.reportType}}">{{report.reportType}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="report-detail({id:report.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="report.edit({id:report.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="report.delete({id:report.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="text-center">    
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
